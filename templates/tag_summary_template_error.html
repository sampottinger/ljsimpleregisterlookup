<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>


<table>
<tr><th>Error Code</th>  <th>Error Name</th>  <th>Description</th></tr>
{% for error in tag %}
    {% for test in error %}
<tr>
    <td>
   {{test['error']}}
    </td>
     <td>
   {{test['string']}}
    </td>
     <td>
   {{test['description']}}
    </td>
</tr>
    {% endfor %}
{% endfor %}
</table>
